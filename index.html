<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>TOP Calculator</title>
    </head>
    <body>
        <div class="container" id="top">
            <div class="display"></div>
        </div>
        <div class="container">
            <button class="button" id="clear" onclick="buttonPressed(this.id)">C</button>
            <button class="button" id="+/-" onclick="buttonPressed(this.id)">+/-</button>
            <button class="button" id="%" onclick="buttonPressed(this.id)">%</button>
            <button class="button" id="divide" onclick="buttonPressed(this.id)">รท</button>
        </div>
        <div class="container">
            <button class="button" id=7 onclick="buttonPressed(this.id)">7</button>
            <button class="button" id=8 onclick="buttonPressed(this.id)">8</button>
            <button class="button" id=9 onclick="buttonPressed(this.id)">9</button>
            <button class="button" id="multiply" onclick="buttonPressed(this.id)">x</button>
        </div>
        <div class="container">
            <button class="button" id=4 onclick="buttonPressed(this.id)">4</button>
            <button class="button" id=5 onclick="buttonPressed(this.id)">5</button>
            <button class="button" id=6 onclick="buttonPressed(this.id)">6</button>
            <button class="button" id="subtract" onclick="buttonPressed(this.id)">-</button>
        </div>
        <div class="container">
                <button class="button" id=1 onclick="buttonPressed(this.id)">1</button>
                <button class="button" id=2 onclick="buttonPressed(this.id)">2</button>
                <button class="button" id=3 onclick="buttonPressed(this.id)">3</button>
                <button class="button" id="add" onclick="buttonPressed(this.id)">+</button>
        </div>
        <div class="container" id="bottom">
            <button class="button" id="zero" onclick="buttonPressed(0)">0</button>
            <button class="button" id="." onclick="buttonPressed(this.id)">.</button>
            <button class="button" id="equals" onclick="buttonPressed(this.id)">=</button>
        </div>
    </body>
    </html>
